<div class="flex flex-col-reverse items-center justify-center px-5 md:flex-row md:items-center md:justify-center md:mt-20 md:p-0 md:mb-40">
  <div class="flex flex-col">
    <p class="text-amber-400 text-2xl md:text-4xl md:mb-3">Taste of your homely food !</p>
    <p class="text-2xl font-bold mt-3 md:text-5xl md:mb-5">Delicious food bite!</p>
    <br>
    <br>
    <span class="font-light hidden md:inline-block">please choose your favourite food for everyday. We will deliver it to your doorstep.</span>
    <a routerLink="/order" class="inline-block self-center p-2.5 mb-3 bg-golden-yellow text-white md:my-3 rounded-xl w-36 text-center md:self-start">Order Now</a>
    <div class="flex self-center mb-5 justify-between w-48 md:w-1/4 md:self-start md:my-5">
      <a href="#"><mat-icon svgIcon="facebook"></mat-icon></a>
      <a href="#"><mat-icon svgIcon="instagram"></mat-icon></a>
      <a href="#"><mat-icon svgIcon="whatsapp"></mat-icon></a>
    </div>
  </div>
  <div>
    <img ngSrc="assets/images/food.jpeg" alt="burger" height="651" width="734" class="mb-5" priority>
  </div>
</div>

<div class="flex flex-row justify-center items-center flex-wrap mt-20 mb-56">
  <app-food-card [ngClass]="{'odd': odd}" class="bg-{{colors[i]}} rounded-xl mx-7" *ngFor="let card of data; index as i; let odd = odd" [data]="card"></app-food-card>
</div>
