<div class="w-full mt-20 flex flex-col items-center justify-center">
<form [formGroup]="loginForm" (ngSubmit)="login()" class="w-full max-w-sm">
  <div class="md:flex md:items-center mb-6">
    <div class="md:w-1/3">
      <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="username">
        Username
      </label>
    </div>
    <div class="md:w-2/3">
      <input formControlName="username"  class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="username" type="text">
      <p *ngIf="(loginForm.controls['username'].touched || loginForm.controls['username'].dirty) && loginForm.controls['username'].errors?.['required']" class="text-red-600">Please enter a valid username</p>
    </div>
  </div>
  <div class="md:flex md:items-center mb-6">
    <div class="md:w-1/3">
      <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-password">
        Password
      </label>
    </div>
    <div class="md:w-2/3">
      <input formControlName="password" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="inline-password" type="password" placeholder="******************">
      <p *ngIf="false" class="text-red-500 text-xs italic">Please enter the correct password.</p>
    </div>
  </div>
  <div class="md:flex md:items-center mb-6">
    <div class="md:w-1/3"></div>
  </div>
  <div class="md:flex md:items-center">
    <div class="md:w-1/3"></div>
    <div class="md:w-2/3">
      <button [disabled]="loginForm.invalid" class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="submit">
        Login
      </button>
    </div>
  </div>
</form>
</div>
