<div class="max-md:flex max-md:flex-col justify-center items-center">
  <header class="flex justify-around items-center h-32 bg-[white] overflow-hidden md:justify-between md:sticky md:top-0 md:z-10 ">
    <div class="basis-1/3">
      <a href="#" routerLink="/" class="font-bold text-2xl">Munchiesüçú</a>
    </div>
    <div *ngIf="isSmallScreen" class="ml-20">
      <mat-icon *ngIf="isMenuOpened" (click)="isMenuOpened = !isMenuOpened">close</mat-icon>
      <mat-icon *ngIf="!isMenuOpened" (click)="isMenuOpened = !isMenuOpened">menu</mat-icon>
    </div>
    <!--  <span class="md:hidden"><mat-icon>menu</mat-icon></span>-->
    <nav *ngIf="isLargeScreen" class="max-md:bg-black basis-3/5">
      <ul class="flex items-center justify-around w-full basis-2/3 font-light">
        <li><a href="#" routerLink="/" class="m-3 max-md:border-b-white">Home</a></li>
        <li><a href="#" routerLink="/menu" class="m-3">Menu</a> </li>
        <li><a href="#" routerLink="/delivery" class="m-3">Delivery</a></li>
        <li><a href="#" routerLink="/blog" class="m-3">Blog</a></li>
        <li><a href="#" routerLink="/cart" class="m-3"><mat-icon class="hover:scale-120" matBadge="{{itemsInCart}}" matBadgeColor="primary" matBadgeSize="small">shopping_cart</mat-icon></a></li>
      </ul>
    </nav>
  </header>

  <!--Small Screen Menu-->
  <nav *ngIf="isSmallScreen  && isMenuOpened" class="bg-black h-56 basis-3/5 w-full">
    <ul class="flex flex-col items-center justify-center w-full basis-2/3 font-light text-white">
      <li  class="mt-4 border-b border-white w-full text-center p-2"><a href="#" routerLink="/">Home</a></li>
      <li  class="mt-4 border-b border-white w-full text-center"><a href="#" routerLink="/menu">Menu</a> </li>
      <li  class="mt-4 border-b border-white w-full text-center"><a href="#" routerLink="/delivery">Delivery</a></li>
      <li  class="mt-4 border-b border-white w-full text-center"><a href="#" routerLink="/blog">Blog</a></li>
      <li  class="mt-4 border-b border-white w-full text-center"><a href="#" routerLink="/cart"><mat-icon class="hover:scale-120" matBadge="{{itemsInCart}}" matBadgeColor="primary" matBadgeSize="small">shopping_cart</mat-icon></a></li>
    </ul>
  </nav>
</div>
